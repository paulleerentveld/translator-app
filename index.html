<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Translators
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Yoda</a></li>
                  <li><a class="dropdown-item" href="#">Another Translator</a></li>
                  <li><hr class="dropdown-divider d-none"></li>
                  <li><a class="dropdown-item d-none" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item d-none">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>
<body>
    

    <form id="inputForm">
        <div class="mb-3">
          <label for="translateInput" class="form-label">Phrase to Translate</label>
          <input type="text" name="inputText" class="form-control" id="inputText" aria-describedby="translateInput">
          <div id="translateHelp" class="form-text">Enter the phrase you want to be translated</div>
        </div>
        <div class="mb-3 form-check d-none">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

      
      <div id="outputArea">
      </div>

      <div id="editForm">
      </div>


      <table class="table" id="saveTable">
        <thead>
          <tr>
            <th scope="col">id#</th>
            <th scope="col">OriginalText</th>
            <th scope="col">TranslatedText</th>
            <th scope="col">TranslationType</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>





    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
